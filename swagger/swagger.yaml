swagger: "2.0"
info:
  version: "D 2021.5.17"
  title: TeleMedicine API Doc
# during dev, should point to your local machine
host: teleapidev.healthplus.tw/v1.0.2
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  #- http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
tags:
- name: account
  description: 帳號管理
- name: account p'tAPP
  description: 帳號管理
- name: user
  description: 使用者管理
- name: user p'tAPP
  description: 使用者管理
- name: outpatient
  description: 門診管理
- name: outpatient p'tAPP
  description: 門診管理
- name: appointment
  description: 掛號管理
- name: appointment p'tAPP
  description: 掛號管理 
- name: communicate
  description: 醫病溝通
- name: communicate p'tAPP
  description: 醫病溝通
- name: familyMember
  description: 醫病溝通(Jack)
- name: vitalSign
  description: 生理資訊
- name: payment
  description: 支付相關  
- name: department
  description: 科別管理  
- name: zoomAccount
  description: zoom帳號管理
- name: company
  description: 醫院管理
- name: report
  description: 報表管理
- name: middleware
  description: 醫院中介
- name: log
  description: 使用者活動紀錄
- name: meeting
  description: 會議記錄調閱  


paths:
  /account/login:
    # binds a127 app logic to a route
    x-swagger-router-controller: accountController
    post:
      tags:
      - account    
      summary: Returns account token.
      #description: Returns account token
      # used as the method name of the controller
      operationId: /account/login
      parameters:
      - in: body
        name: body
        description: object that needs to be added to the account
        required: true
        schema:
          $ref: '#/definitions/Account'
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/AccountLoginRes"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /account/signup:
    x-swagger-router-controller: accountController
    post:
      tags:  
      - account p'tAPP
      summary: 註冊帳號 [病人app]
      operationId: /account/signup
      parameters:
      - in: body
        name: body
        description: 輸入帳密和基本資料(role:128醫生, 16病患, 8家屬 參見/user​/getRoleTypeList API)
        required: true
        schema:
          example:
            role: 16 
            name: 王小銘
            personalId: "A123456789  //身分證 "
            birthday: 1993-07-19  //生日 格式:yyyy-mm-dd  
            account: doctor1234 //醫生註冊必填 病人不用
            mobile: "0999999999 //病人註冊必填 醫生不用"
            password: "649a13eded2efe17089f1ac1d0ff9e619e7266754ac14b3803e010ba //同login API密碼需hash"
            companyCode: "fetdev //依不同醫院app填入不同code" 
      responses:
        "200":
          description: Success
          schema:
            example:
              success: true
              data:
                accountId: 5d92e4f619587588f4288623
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse" 
  /account/createDoctor:
    x-swagger-router-controller: accountController
    post:
      tags:  
      - account
      summary: 新增醫師帳號 [web]
      operationId: /account/createDoctor
      parameters:
      - in: body
        name: body
        description: 輸入帳密和基本資料
        required: true
        schema:
          example:
            name: 王小銘
            role: 128 //必填 128醫師 64護理師
            account: doctor1234 //必填
            password: "649a13eded2efe17089f1ac1d0ff9e619e7266754ac14b3803e010ba //同login API 密碼需hash"
            department: "眼科 //從科別列表取得" 
            departmentCode: "A123 //從科別列表取得"
            briefIntro: "醫師簡介"
            hospital: 大武衛生所  //所屬醫院名 
            hospitalCode: "1003949 //所屬醫院代碼"
      responses:
        "200":
          description: Success
          schema:
            example:
              success: true
              data:
                accountId: 5d92e4f619587588f4288623
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"  
  /account/updateDoctor:
    x-swagger-router-controller: accountController
    post:
      tags:  
      - account
      summary: 修改醫師資料 [web]
      operationId: /account/updateDoctor
      parameters:
      - in: body
        name: body
        description: 輸入修改資料
        required: true
        schema:
          example:
            doctorId: 5e7d5bd8a9b50859082994da //必填 (listEmployee API 的_id)
            accountId: 5e7d5bd7e0b3b5d29a7f6670 //必填
            name: 王小銘 
            hospital: 大武衛生所  //所屬醫院名 
            hospitalCode: "1003949 //所屬醫院代碼"
            password: "649a13eded2efe17089f1ac1d0ff9e619e7266754ac14b3803e010ba //同login API密碼需hash"
            department: "眼科 //從科別列表取得" 
            departmentCode: "A123 //從科別列表取得"
            briefIntro: "醫師簡介"
      responses:
        "200":
          description: Success
          schema:
            example:
              success: true
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"    
  /account/removeDoctor:
    x-swagger-router-controller: accountController
    post:
      tags:  
      - account
      summary: 移除醫師帳號 [web]
      operationId: /account/removeDoctor
      parameters:
      - in: body
        name: body
        description: 輸入使用者與帳號_id
        required: true
        schema:
          example:
            doctorId: 5e7d5bd8a9b50859082994da //必填 (listEmployee API 的_id)
            accountId: 5e7d5bd7e0b3b5d29a7f6670 //必填
      responses:
        "200":
          description: Success
          schema:
            example:
              success: true
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"     
  /account/createPatient:
    x-swagger-router-controller: accountController
    post:
      tags:  
      - account
      summary: 新增病人帳號 [web]
      operationId: /account/createPatient
      parameters:
      - in: body
        name: body
        description: 輸入帳密和基本資料
        required: true
        schema:
          example:
            name: 廖小銘
            role: 16 //必填 16病人 8家屬
            mobile: 0911111222 //必填 亦為病人帳號
            personalId: A123456711 //身分證
            birthday: "1999-05-24   //生日 格式:yyyy-mm-dd " 
            password: "649a13eded2efe17089f1ac1d0ff9e619e7266754ac14b3803e010ba //同login API 密碼需hash"
            briefIntro: "簡介"
            department: 一般外科
            departmentCode: "A2031"
            wardName: 外科病房
            wardCode: "102C"
            # isMainContact: false  //true=為主要聯絡人 (家屬需填入此欄位)
            # relationalPatientId: "[5d92e4f619587588f4288623, 1292e4f619587588f4288623] //病患的_id (家屬需填入此欄位)"
      responses:
        "200":
          description: Success
          schema:
            example:
              success: true
              data:
                accountId: 5d92e4f619587588f4288623
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"  
  /account/updatePatient:
    x-swagger-router-controller: accountController
    post:
      tags:  
      - account
      summary: 修改病人資料 [web]
      operationId: /account/updatePatient
      parameters:
      - in: body
        name: body
        description: 輸入修改資料
        required: true
        schema:
          example:
            patientId: 5e7d5bd8a9b50859082994da //必填 (listCustomer API 的_id)
            accountId: 5e7d5bd7e0b3b5d29a7f6670 //必填
            name: 廖小銘 
            birthday: "1999-05-24   //生日 格式:yyyy-mm-dd " 
            password: "649a13eded2efe17089f1ac1d0ff9e619e7266754ac14b3803e010ba //同login API密碼需hash"
            briefIntro: "簡介2"
            personalId: A123456711 //身分證
            department: 一般外科
            departmentCode: "A2031"
            wardName: 外科病房
            wardCode: "102C"
            # isMainContact: false  //true=為主要聯絡人 (家屬需填入此欄位)
            # relationalPatientId: "[5d92e4f619587588f4288623, 1292e4f619587588f4288623] //病患的_id (家屬需填入此欄位)"
      responses:
        "200":
          description: Success
          schema:
            example:
              success: true
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"    
  /account/updatePatientForApp:
    x-swagger-router-controller: accountController
    post:
      tags:  
      - account p'tAPP
      summary: 修改病人資料 民眾APP使用 [app]
      operationId: /account/updatePatientForApp
      parameters:
      - in: body
        name: body
        description: 輸入修改資料
        required: true
        schema:
          example:
            name: "曹小高"
            personalId: "F123456789  //身分證"
            birthday: "1999-05-24   //生日 格式:yyyy-mm-dd " 
      responses:
        "200":
          description: Success
          schema:
            example:
              success: true
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"               
  /account/removePatient:
    x-swagger-router-controller: accountController
    post:
      tags:  
      - account
      summary: 移除病人帳號 [web]
      operationId: /account/removePatient
      parameters:
      - in: body
        name: body
        description: 輸入使用者與帳號_id
        required: true
        schema:
          example:
            doctorId: 5e7d5bd8a9b50859082994da //必填 (listCustomer API 的_id)
            accountId: 5e7d5bd7e0b3b5d29a7f6670 //必填
      responses:
        "200":
          description: Success
          schema:
            example:
              success: true
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"                                         
  /account/checkVerifyCode:
    x-swagger-router-controller: accountController
    post:
      tags:
      - account p'tAPP   
      summary: 認證簡訊碼 [病人App]
      operationId: /account/checkVerifyCode
      parameters:
      - in: body
        name: body
        description: 輸入帳密_id(註冊和忘記密碼時取得)和簡訊碼
        required: true
        schema:
          example:
            accountId: 5d92e4f619587588f4288623
            verifyCode: "12345"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"      
  /account/resendVerifyCode:
    x-swagger-router-controller: accountController
    post:
      tags:
      - account p'tAPP   
      summary: 重送簡訊碼 [病人App]
      operationId: /account/resendVerifyCode
      parameters:
      - in: body
        name: body
        description: 輸入帳號
        required: true
        schema:
          example:
            account: "0981641201"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"                 
  /account/logout:
    x-swagger-router-controller: accountController
    post:
      tags:
      - account    
      summary: 帳號登出
      operationId: /account/logout
      parameters:
      - in: header
        name: Authorization
        type: string
        description: Bearer token
        required: true      
      - in: body
        name: body
        description: apnToken or fcmToken (option) 
        required: false
        schema:
          example: 
            voipToken: "345tgfghu4igvjtyuty678jf9445 //通話推播Token"
            apnToken: "rjj4f4j4igvj4jv4ijf9445"
            fcmToken: "1334rtr5vbnjuyttgrr55"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /account/auth:
    x-swagger-router-controller: accountController
    post:
      tags:
      - account    
      summary: 驗證token [middleware]
      operationId: /account/auth
      parameters:
      - in: header
        name: Authorization
        type: string
        description: Bearer token
        required: true      
      - in: body
        name: body
        description: 空object
        required: true
        schema:
          $ref: '#/definitions/Blank'
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AccountLoginRes"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"            
  /account/forgetPassword:
    x-swagger-router-controller: accountController
    post:
      tags:  
      - account p'tAPP
      summary: 忘記密碼 [病人app, web]
      operationId: /account/forgetPassword
      parameters:
      - in: body
        name: body
        description: 輸入帳號
        required: true
        schema:
          example:
            account: "0999999999"
      responses:
        "200":
          description: Success
          schema:
            example:
              success: true
              data:
                account: "0999999999"
                accountId: "5d9db6a52595ca078cc98d57"
                verifyCode: "73363  //暫用 簡訊開通後不會有此項"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"   
  /account/resetPassword:
    x-swagger-router-controller: accountController
    post:
      tags:  
      - account p'tAPP
      summary: 忘記密碼重新設定 [病人app, web]
      operationId: /account/resetPassword
      parameters:
      - in: body
        name: body
        description: 輸入帳號, 簡訊碼和新密碼
        required: true
        schema:
          example:
            account: "0999999999"
            verifyCode: "73363"
            password: "649a13eded2efe17089f1ac1d0ff9e619e7266754ac14b3803e010ba //同login API密碼需hash"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"     
  /account/updatePassword:
    x-swagger-router-controller: accountController
    post:
      tags:  
      - account p'tAPP
      summary: 修改密碼 [病人app, web]
      operationId: /account/updatePassword
      parameters:
      - in: header
        name: Authorization
        type: string
        description: Bearer token
        required: true
      - in: body
        name: body
        description: 輸入舊密碼和新密碼
        required: true
        schema:
          example:
            oldPassword: "649a13eded2efe17089f1ac1d0ff9e619e7266754ac14b3803e010ba //同login API密碼需hash"
            newPassword: "7f807a00e0cdd4e6372d9a2dc877dc695c8c72f2e67cffa587280f48 //同login API密碼需hash"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"               
  /account/refreshToken:
    # binds a127 app logic to a route
    x-swagger-router-controller: accountController
    post:
      tags:
      - account    
      summary: Returns new token.
      # used as the method name of the controller
      operationId: /account/refreshToken
      parameters:
      - in: body
        name: body
        description: 輸入登入時取得的refreshToken
        required: true
        schema:
          type: object
          required:
          - token
          properties:
            token:
              description: 登入時取得的refreshToken
              type: string
              example: eyJhbGciOiJSUzUxMiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZDBiMWFkObGV2ZWxPbmVJZCI6IjVkMGIxYWQ3MDM5ZjNkMmQ2MGY2Y2M2NiIsImlhdCI6MTU2MTQ0MDY4OCwiZXhwIjoxNTYxNDU1MDg4LCJpc3MiOiJmZXRfZGVtb190b2tlbiJ9.bWRTE503yEmZMl1kIyh1tzXp
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/AccountRefreshTokenRes"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"   
  /account/getErrorList:
    # binds a127 app logic to a route
    x-swagger-router-controller: accountController
    post:
      tags:
      - account    
      summary: Returns system error code list.
      # used as the method name of the controller
      operationId: /account/getErrorList
      parameters:
      - in: header
        name: Authorization
        type: string
        description: Bearer token
        required: true
      - in: body
        name: body
        description: 空object
        required: true
        schema:
          $ref: '#/definitions/Blank'
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AccountGetErrorList"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"  
  /account/apiHealth:
    x-swagger-router-controller: accountController
    post:
      tags:
      - account 
      summary: 檢查API server 正常情況和版本
      operationId: /account/apiHealth
      parameters:
      - in: body
        name: body
        description: 空object
        required: true
        schema:
          $ref: '#/definitions/Blank'
      responses:
        "200":
          description: Success
          schema:
            example: 
              success: true
              data:
                service: "service-telemedicine-backend" 
                version: "0.0.0"
                note: ""
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /account/siteVerify:
    x-swagger-router-controller: accountController
    post:
      tags:
      - account 
      summary: 查詢google siteVerify [web]
      operationId: /account/siteVerify
      parameters:
      - in: body
        name: body
        description: 輸入user response token
        required: true
        schema:
          example: 
            response: "03AGdTF0nNN9E.....3rEYV8 //The user response token" 
      responses:
        "200":
          description: Success
          schema:
            example: 
              success: true
              data:
                success: true|false,
                challenge_ts: timestamp,  // timestamp of the challenge load (ISO format yyyy-MM-dd'T'HH:mm:ssZZ)
                hostname: string,         // the hostname of the site where the reCAPTCHA was solved
                error-codes: "[...]        // optional"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"            
  /account/checkAppVersion:
    x-swagger-router-controller: accountController
    post:
      tags:
      - account p'tAPP  
      summary: 檢查APP版本
      operationId: /account/checkAppVersion
      parameters:
      - in: body
        name: body
        description: 輸入版本資訊
        required: true
        schema:
          example:
            appName: 'doctorAPP  // 或 patientAPP'
            version: "1.0.0"
            bulidNumber: '1'
            platform: "iOS  //或 android"
      responses:
        "200":
          description: Success
          schema:
            example: 
              success: true
              data:
                updateLevel: '0 //"0"版本一致不用更新, "1"建議更新, "2"強制更新'
                nowVersion: "1.0.5  //目前版本"  
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse" 
  /account/updateAppVersion:
    x-swagger-router-controller: accountController
    post:
      tags:
      - account p'tAPP  
      summary: 更新APP版本
      operationId: /account/updateAppVersion
      parameters:
      - in: body
        name: body
        description: 輸入更新版本資訊
        required: true
        schema:
          example:
            appName: 'doctorAPP  // 或 patientAPP'
            version: "1.0.0"
            bulidNumber: '1'
            platform: "iOS"
      responses:
        "200":
          description: Success
          schema:
            example: 
              success: true
              data:
                n: 1
                nModified: 1
                ok: 1
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"                        
#             
#////////////////////user////////////////////
#   
  /user/profile:
    x-swagger-router-controller: userController
    post:
      tags:
      - user p'tAPP    
      summary: 查詢user個人詳細資料
      operationId: /user/profile
      consumes:
      - application/json
      parameters:
      - in: header
        name: Authorization
        type: string
        description: Bearer token
        required: true
      - in: body
        name: body
        description: 空object
        required: true
        schema:
          $ref: '#/definitions/Blank'
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/user_profile_Res"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse" 
  /user/setNotification:
    x-swagger-router-controller: userController
    post:
      tags:
      - user    
      summary: 設定是否接受通知
      operationId: /user/setNotification
      consumes:
      - application/json
      parameters:
      - in: header
        name: Authorization
        type: string
        description: Bearer token
        required: true
      - in: body
        name: body
        description: 輸入是否接受通知
        required: true
        schema:
          example:
            isReceiveNotification: true
      responses:
        "200":
          description: Success
          schema:
            example:
              success: true
              data:
                isReceiveNotification: true
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse" 
