  #   x-swagger-router-controller: userController
  #   post:
  #     tags:
  #     - user p'tAPP   
  #     summary: 設定APNs的token [病人app]
  #     operationId: /user/setApnToken
  #     consumes:
  #     - application/json
  #     parameters:
  #     - in: header
  #       name: Authorization
  #       type: string
